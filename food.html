<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Выбери букет который тебе понравился 
        (ᵔ ᵕ ᵔ)
        
        </b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/букет 1.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
           "1"</label
        >
      </div>
      <div class="food-item">
        <img src="food/букет 2.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> "2"</label
        >
      </div>
      <div class="food-item">
        <img src="food/букет 3.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> 
         "3" </label
        >
      </div>
      <div class="food-item">
        <img src="food/букет 4.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" />  "4"</label>
      </div>
      <div class="food-item">
        <img src="food/букет 5.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> "5"</label>
      </div>
      <div class="food-item">
        <img src="food/букет 6.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> "6"</label>
      </div>
      <div class="food-item">
        <img src="food/букет 7.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> "7"</label>
      </div>
      <div class="food-item">
        <img src="букет 8.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> "8"</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Дальше->ฅ^•ﻌ•^ฅ
    </button>
  </body>
</html>
